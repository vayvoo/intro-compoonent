<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="wrapper">
    <section class="left-side">
      <h1 class="left-title">Learn to code by watching others</h1>
      <p class="left-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="right-side">
      <header class="right-header">
        <span class="bold-text">Try it free 7 days </span><span>then $20/mo. thereafter</span>
      </header>
      <form class="reg-form" action="POST">
        <input class="input-text" name="Name" type="text" placeholder="Name" required>
        <input class="input-text" name="Last Name" type="text" placeholder="Last Name" required>
        <input class="input-text" name="Email" type="email" placeholder="E-mail Address" required>
        <input class="input-text" name="Password" type="password" placeholder="Password" required>
        <button type="submit" class="submit-btn">Claim your free trial</button>
        <div class="terms">
          <p class="thin-text">By clicking the button, you are agreeing to our <a href="#"><span class="terms-text">Terms and Services</span></p></a>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
